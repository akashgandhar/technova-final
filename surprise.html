<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            background-color: #f0ffff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .maintenance-container {
            max-width: 400px;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .title {
            font-size: 24px;
            color: #000000;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .message {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 20px;
        }

        .contact-link {
            color: #ff7e5f;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-link:hover {
            color: #4a5568;
        }

        .team {
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <h1 class="title">A Surprise Awaits!</h1>
        <p class="message">
            Get ready for an exciting surprise! We're currently preparing something special for you.
            It will be revealed very soon!
        </p>
        <p class="team">&mdash;Team Technova</p>
    </div>
    
</body>
</html>
